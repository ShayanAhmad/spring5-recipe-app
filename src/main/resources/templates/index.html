<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe!</title>
</head>
<body>
<h2>Hello Recipe!!</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Recipe Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">Nothing</td>
        <td th:text="${recipe.description}">Nothing!</td>
    </tr>
    </tbody>
</table>
</body>
</html>
